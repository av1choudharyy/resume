name: Build Resume

on:
  push:
    branches: [ main, master ]
    paths:
      - 'resume.tex'
      - 'config/**'
      - 'fonts/**'
      - '.github/workflows/build-resume.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache LaTeX Docker image
      id: cache-texlive
      uses: actions/cache@v4
      with:
        path: /tmp/texlive-image.tar
        key: texlive-full-${{ runner.os }}-2025-02

    - name: Load or pull LaTeX Docker image
      run: |
        if [ -f /tmp/texlive-image.tar ]; then
          echo "Cache hit — loading image from cache"
          docker load -i /tmp/texlive-image.tar
        else
          echo "Cache miss — pulling image and saving for next run"
          docker pull ghcr.io/xu-cheng/texlive-full:latest
          docker save ghcr.io/xu-cheng/texlive-full:latest -o /tmp/texlive-image.tar
        fi

    - name: Build LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: resume.tex
        compiler: xelatex
        docker_image: ghcr.io/xu-cheng/texlive-full:latest

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf
        path: resume.pdf
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Resume v${{ github.run_number }}
        body: |
          Automated release of resume PDF

          Built from commit: ${{ github.sha }}
          Triggered by: ${{ github.event.head_commit.message }}
        files: resume.pdf
        make_latest: true
        generate_release_notes: false
